<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Untitled-1.css">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <h2>Contact Form</h2>
        <div class="form-group">
            <input type="text" required />
            <label for=""><span>Username</span></label>
        </div>
        <div class="form-group">
            <input type="email" required />
            <label for=""><span>Email</span></label>
        </div>
        <div class="form-group">
            <input type="text" required />
            <label for=""><span>Subject</span></label>
        </div>
        <div class="form-group">
            <textarea class="message" name="message" rows="3" required></textarea>
            <label for=""><span>Your Message</span></label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" />
        </div>
    </form>

    <script>
        let label = document.querySelectorAll("label").forEach(label => {
            label.innerHTML = label.innerText.split('').map((letter, i) =>
                `<span style="transition-delay:${i * 50}ms">${letter}</span>`).join('');
        });
    </script>
</body>
</html>
